[pytest]
# Pytest配置文件

# 测试路径
testpaths = utils/tests

# Python文件匹配模式
python_files = test_*.py

# Python类匹配模式
python_classes = Test*

# Python函数匹配模式
python_functions = test_*

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    api: API测试

# 覆盖率配置
[coverage:run]
source = core,web,services,utils
omit =
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
